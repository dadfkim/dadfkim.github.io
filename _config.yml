      - 800일간의 세계여행 2차 시도 및 완료(베트남,캄보디아,태국,인도,네팔,독일,헝가리,그리스,이탈리아,바티칸,그린란드,아이슬란드,노르웨이,덴마크,영국,스웨덴,세르비아,불가리아,터키,요르단,이집트등 20개국 방문 - 총 231일 정도 소요)
      - 불교 4대 성지방문(룸비니,부다가야,사르나트,쿠시나가르)
