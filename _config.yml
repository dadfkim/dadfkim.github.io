about_content: | # this will include new lines to allow paragraphs
      - 프로그램이력 |
      13년 정도 일을 하고 있다. |
      자바 프로그램 언어가 주 사용언어 이고, php, solidity, go를 사용했다. |
      서버사이드 및 백엔드를 주로 개발했고,
      초창기에는 SI 프로젝트를 통해 프론트엔드개발을 하기도 했었다. (jquery 초창기까지)
      |
      - reditus 스타트업에서 |
      solidity 으로 이더리움 기반 erc20  및 erc721 을 개발, 삼성암호화폐 지갑내 등록 했다. |
      블록체인 스타트업회사에서 
      azure 클라우드 서비스를 사용, goeth 를 통해 테스트넷 메인넷 구축 했고,
      암호화페지갑을 메타마스크 커스터마이징을 통해 크롬 확장프로그램으로 등록 했었다. |
      - 한전 스마트배전연구소에서 |
      pure java 으로 외부 확장 프로그램을 정적 및 동적 수행 할 수 있는 제어 관리 프로그램을
      설계 및 개발 완료 했다. |
      - LMS 서비스 업체인 티처빌에서는 |
      jmetter, jconsole, jvisualvm 으로 jvm 및 resin 서버의 커스터 마이징 튜닝을 했었다. |
      메인페이지 상품에 대한 메모리로드 방식을 pure java 으로 구현 했었다. |
      메인 페이지 로딩 시간을2초 대에서 0.5초대로 로딩시간을 대폭 줄였었다. |
      - 국민카드 기간계 자산관리팀에서 기존 mystar 자산관리 시스템을 
      공통 및 대외계 연계(MCI, EAI) 그리고 스프링기반 kb프레임웍 교체로 고도화 완료 하였다. |
      - 아이케이커머스에서는
      php, ci 기반으로 이탈리아 명품 부틱 연동 및 국내 이커머스 업체 api 연동 및 개선을 진행 하였고,
      gsshop, lotteimall, ssg 부분 재고 연동부 재개발로 인해 품절율을 25%에서 5% 대로 낮추었다. |
      이탈리아 부틱의 상품 비정형 상품 데이터를 db 화 시켜 관리 할 수 있도록 처리, 
      기존 잘 못된 정보로 인해 상품등록 문제를 겪는 부분을 제외 할 수 있도록 필터처리 및 
      MD 가 실제 확인 하고 등록 할 수 있는 기반을 만들었다. |
      |
      그외 다양한 SI 프로젝트를 진행 하였다. |
      개인적으로는 서버사이드, 백엔드, 블록체인 및 인프라에 대한 관심이 많으며,
      기존 사회의 시스템에 대해 개선,
      그 부분에 기여하고 만들어갈 기회를 스타트업에서 찾고 있다. |
      | 
      프로그램 이력에 대한 세부적인 내용은 [링크드인](https://www.linkedin.com/in/kyskaritaslife)에서 확인 할 수 있다. |
      | 
      - 개인성향 |
      다른사람보다는 좀 더 빠르게 판단하고 이해 할 수 있다. |
      다만, 이해 하기까지 시간이 좀 더 걸리기도 한다. |
      그 이후에는 학습 된 부분에서는 다른 사람 보다 좀 더 큰
      시야와 역량을 발휘한다. |
      내 것이 아니라면, 도덕적인 책임감이 강하고,
      실제 회사 일 매출금액을 현금으로 800만원 이상 가지고 있어도, 횡령을 한 적이 없다. |
      무엇인가 나누기를 바라며, 
      개인적인 프로젝트를 통하거나 특기를 통해 많은 나눔 행사를 하기도 하고,
      개인 시간을 나눠 봉사활동을 많이 했다. |
      무엇인가 누군가를 통해 배우거나 얻게되면, 그로인해 나또한 배풀고 나누어야 한다는 것을
      옮다 라고 생각한다. |
      세계를 다니며 다양한 삶을 바라보고 왔으며,
      국내가 아닌 국외에서 일 할 기회를 준다면, 일할 마음이 있다. |
      세계로 여정은 파울로코엘료의 연금술사와 월터미디의 시크릿라이브 영화의 영향을 
      일부 받았다. |
      여러경험을 언젠가는 나만의 공간을 꾸며서, 경험의 이야기와 |
      경험자들의 쉼터를 제공 하는 것도 남은 생의 작은 소망이다. |

