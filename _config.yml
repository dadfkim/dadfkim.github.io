      2018년 을 끝으로 약 10년 동안 내가 바라던 버킷리스트를 마무리 했다.
      군대 전역이후 고은돌 봉사사활동을 시작으로 노숙인식사 나눔인 행심등에서 노력봉사를 했었고,
      2014년 커피를 시작으로, 
      커피삼남 강연, acts29cafe 브라질문화페스타, 커피&티페어 일일 바리스타 나눔,
      오픈팩토리 합류, 오픈팩토리 커피 특강,
      홍대 오르다 살롱, 세발자전거, 케이디, dmc 커피나눔등 커피 나눔을 
      통해 개인의 발전과 살믜 다양성을 이야기 하고 커피를 자비로 나눔 했었다.
      페이스북 나눔 프로젝트,  개인파티 영수의 홀딱쇼,를 통해 베품을 받은 것들을 다시 베풀었었다.

      - 2013 서울축제 봉사 및 축제 서포터즈 활동, 2014서울 시민춤단 100인의 춤단 
